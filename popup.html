<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LeetSave - Made by Sai Mohit</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* small inline tweaks for the toggle area */
    .toggle-area {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top: 10px;
      gap: 12px;
    }
    #toggleDifficulty {
      background: none;
      border: 1px solid #ffa116;
      color: #ffa116;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #toggleDifficulty.active {
      background: #ffa116;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="popup-card">
  <header>
    <h1>LeetSave</h1>
  <p style="font-size:13px; color:#222; margin-top:6px; margin-bottom:0;">Save & manage LeetCode profiles. Toggle difficulty hider for LeetCode.</p>
  </header>

  <!-- Tools section -->
  <section style="margin-top:10px;">
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <h3 style="margin:6px 0; font-size:14px; color:#bbb;">Tools</h3>
    </div>
    <div class="tools-row">
      <button id="openContestsTab" class="platform-switch">Contests</button>
      <button id="configureGithub" class="platform-switch">GitHub Sync</button>
    </div>
  </section>

  <!-- Difficulty toggle (single line) -->
  <div class="settings-row">
    <div class="settings-label">Toggle difficulty</div>
    <button id="difficultySwitch" class="switch"><span class="switch-text">ON</span><span class="switch-knob"></span></button>
  </div>

  <!-- Difficulty toggle moved into Tools row above -->

  <!-- LeetSync moved to a separate page. Open via the Configure GitHub Sync button. -->

  <!-- Views container -->
  <div id="mainView">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search saved profiles...">
    </div>

    <ul id="profileList"></ul>

    <div class="buttons" style="display:flex; justify-content:space-between; align-items:center; gap:8px;">
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="clearAll">Clear All</button>
      </div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="exportBtn">Export</button>
        <input type="file" id="importBtn" accept=".json">
      </div>
    </div>
  </div>

  <div id="contestsView" style="display:none; margin-top:10px;">
    <div class="contests-header">
      <button id="backToMain" class="back-btn">← Back</button>
      <div class="contests-title">Contests</div>
      <span style="width:52px"></span>
    </div>

    <div class="filters" style="display:flex; gap:8px; flex-wrap:wrap; margin:10px 0;">
      <button class="platform-switch" data-filter="All">All</button>
      <button class="platform-switch" data-filter="Ongoing">Ongoing</button>
      <button class="platform-switch" data-filter="In24">In next 24hrs</button>
      <button class="platform-switch" data-filter="In7">In next 7days</button>
    </div>

    <div id="status" style="font-size:12px; color:#aaa; margin-bottom:6px;"></div>
    <div id="contestList" class="list"></div>
  </div>

  <footer style="text-align:center; margin-top:18px; display:flex; flex-direction:column; align-items:center; gap:8px;">
    <div style="display:flex; justify-content:center; align-items:center; gap:18px;">
      <a href="https://github.com/Mohitlikestocode" target="_blank" title="GitHub" style="display:inline-block;">
        <img src="icons/github.png" alt="GitHub" style="width:26px; height:26px; vertical-align:middle;">
      </a>
      <a href="https://x.com/MohitLearning" target="_blank" title="Twitter" style="display:inline-block;">
        <img src="icons/twitter.png" alt="Twitter" style="width:22px; height:22px; vertical-align:middle;">
      </a>
    </div>
    <div style="margin-top:4px; font-size:13px; color:#aaa; display:flex; justify-content:center; align-items:center; gap:12px;">
      <span>Made by Sai Mohit</span>
      <a href="https://buymeacoffee.com/saimohit" target="_blank" style="color:#ffa116; text-decoration:none; font-weight:bold; font-size:13px; display:flex; align-items:center; gap:4px;">
        <span style="font-size:18px;">☕</span> Buy me a coffee
      </a>
    </div>
  </footer>

  </div>
  <script src="popup.js"></script>
</body>
</html>
